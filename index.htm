<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoGuessr Chorwacja</title>
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
        #container { display: flex; flex-direction: column; height: 100vh; }
        #mly { flex: 3; background: #111; }
        #map { flex: 2; border-top: 3px solid #444; }
        #ui {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 10px; border-radius: 8px; width: 150px; text-align: center;
        }
        button { cursor: pointer; padding: 10px; width: 100%; background: #27ae60; color: white; border: none; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>

<div id="container">
    <div id="mly"></div>
    <div id="map"></div>
</div>

<div id="ui">
    <div id="result">Kliknij mapę!</div>
    <button onclick="nextRound()">NASTĘPNE</button>
</div>

<script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const TOKEN = 'MLY|25676566765371791|1d1b865fd9db7f5488b016036f844e4e';
    
    const LOCS = [
        {id: '542616233966952', lat: 44.1194, lng: 15.2285},
        {id: '1241517036666837', lat: 43.5081, lng: 16.4402},
        {id: '1074163433512995', lat: 42.6507, lng: 18.0944},
        {id: '462523235422340', lat: 44.8666, lng: 13.8496}
    ];

    let mly, map, current, marker;

    function init() {
        map = L.map('map', { zoomControl: false }).setView([44.5, 15.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // KLUCZOWA ZMIANA: Wyłączamy absolutnie wszystko poza samym obrazem
        mly = new mapillary.Viewer({
            accessToken: TOKEN,
            container: 'mly',
            component: {
                cover: false,
                attribution: false,
                zoom: false,
                bearing: false,
                direction: false,
                sequence: false,
                pointer: false,
                keyboard: false
            }
        });

        map.on('click', handleGuess);
        // Dajemy przeglądarce 500ms na oddech przed pierwszym ładowaniem
        setTimeout(nextRound, 500);
    }

    function nextRound() {
        current = LOCS[Math.floor(Math.random() * LOCS.length)];
        mly.moveTo(current.id).catch(e => {
            console.error("Błąd ładowania obrazu:", e);
            document.getElementById('result').innerText = "Błąd obrazu!";
        });
        
        if(marker) map.removeLayer(marker);
        marker = null;
        document.getElementById('result').innerText = "Gdzie to jest?";
    }

    function handleGuess(e) {
        if(marker) return;
        const target = L.latLng(current.lat, current.lng);
        const dist = (map.distance(e.latlng, target) / 1000).toFixed(1);
        document.getElementById('result').innerHTML = `Błąd: <b>${dist} km</b>`;
        marker = L.marker(target).addTo(map);
        map.fitBounds(L.latLngBounds([e.latlng, target]), {padding: [30, 30]});
    }

    init();
</script>
</body>
</html>
