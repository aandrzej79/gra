<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Chorwacja GeoGuessr</title>
    <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; background: #111; }
        #container { display: flex; flex-direction: column; height: 100vh; }
        #mly { flex: 2; background: #000; position: relative; }
        #map { flex: 1; border-top: 4px solid #333; z-index: 5; }
        #ui {
            position: absolute; top: 15px; right: 15px; z-index: 1000;
            background: white; padding: 15px; border-radius: 12px; width: 220px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        button { 
            cursor: pointer; padding: 12px; background: #007bff; color: white; 
            border: none; border-radius: 6px; width: 100%; font-weight: bold; font-size: 14px;
        }
        button:hover { background: #0056b3; }
        #result { font-weight: bold; margin-bottom: 10px; color: #333; text-align: center; }
        .info { font-size: 12px; color: #666; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

<div id="container">
    <div id="mly"></div>
    <div id="map"></div>
</div>

<div id="ui">
    <div id="result">Inicjalizacja gry...</div>
    <button id="btn-next">NASTƒòPNE MIEJSCE</button>
    <div class="info">Kliknij na dolnej mapie, by zgadnƒÖƒá!</div>
</div>

<script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // TWOJA KONFIGURACJA
    const MAPILLARY_TOKEN = 'MLY|25676566765371791|1d1b865fd9db7f5488b016036f844e4e';

    const LOCATIONS = [
        {id: '542616233966952', lat: 44.1194, lng: 15.2285}, // Zadar
        {id: '1241517036666837', lat: 43.5081, lng: 16.4402}, // Split
        {id: '1074163433512995', lat: 42.6507, lng: 18.0944}, // Dubrownik
        {id: '462523235422340', lat: 44.8666, lng: 13.8496},  // Pula
        {id: '1634861853606626', lat: 45.3271, lng: 14.4422}  // Rijeka
    ];

    let mly, map, currentLoc, guessMarker, trueMarker;

    function init() {
        // 1. Inicjalizacja Mapy Leaflet
        map = L.map('map').setView([44.5, 15.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 2. Inicjalizacja Mapillary Viewer
        try {
            mly = new mapillary.Viewer({
                accessToken: MAPILLARY_TOKEN,
                container: 'mly',
                component: { 
                    cover: false, 
                    attribution: false,
                    direction: true 
                }
            });

            // Kluczowe: Czekamy na za≈Çadowanie komponentu przed pierwszym ruchem
            mly.on('load', () => {
                console.log("Mapillary Viewer za≈Çadowany pomy≈õlnie.");
                nextRound();
            });

            // Obs≈Çuga b≈Çƒôd√≥w, by widzieƒá co siƒô dzieje w konsoli
            mly.on('error', (e) => console.error("Mapillary error:", e.error));

        } catch (e) {
            document.getElementById('result').innerText = "B≈ÇƒÖd inicjalizacji!";
            console.error(e);
        }

        // 3. Obs≈Çuga zdarze≈Ñ
        map.on('click', handleGuess);
        document.getElementById('btn-next').onclick = nextRound;
    }

    function nextRound() {
        // Losowanie nowej lokalizacji z listy
        const lastLoc = currentLoc;
        do {
            currentLoc = LOCATIONS[Math.floor(Math.random() * LOCATIONS.length)];
        } while (LOCATIONS.length > 1 && currentLoc === lastLoc);

        // Przej≈õcie do zdjƒôcia
        mly.moveTo(currentLoc.id).catch(err => {
            console.error("B≈ÇƒÖd moveTo:", err);
            document.getElementById('result').innerText = "B≈ÇƒÖd ≈Çadowania obrazu!";
        });

        // Resetowanie UI i Mapy
        if(guessMarker) map.removeLayer(guessMarker);
        if(trueMarker) map.removeLayer(trueMarker);
        trueMarker = null;
        
        document.getElementById('result').innerText = "Zgadnij, gdzie to jest!";
        map.setView([44.5, 15.5], 7);
    }

    function handleGuess(e) {
        if (trueMarker || !currentLoc) return;

        const target = L.latLng(currentLoc.lat, currentLoc.lng);
        const distance = (map.distance(e.latlng, target) / 1000).toFixed(1);

        document.getElementById('result').innerHTML = `B≈ÇƒÖd: <span style="color:#e74c3c">${distance} km</span>`;

        // Markery
        guessMarker = L.marker(e.latlng).addTo(map);
        trueMarker = L.marker(target, {
            icon: L.divIcon({html: '<div style="font-size:25px; filter: drop-shadow(0 0 2px black);">üìç</div>', className: ''})
        }).addTo(map);

        // Dopasowanie widoku mapy do obu punkt√≥w
        const bounds = L.latLngBounds([e.latlng, target]);
        map.fitBounds(bounds, {padding: [50, 50]});
    }

    // Uruchomienie wszystkiego
    init();
</script>

</body>
</html>
