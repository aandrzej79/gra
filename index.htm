<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoGuessr Chorwacja - Tryb Proxy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #container { display: flex; flex-direction: column; height: 100vh; }
        #photo-container { 
            flex: 1.5; background: #000; display: flex; 
            align-items: center; justify-content: center;
        }
        #street-photo { max-width: 100%; max-height: 100%; object-fit: contain; }
        #map { flex: 1; border-top: 4px solid #444; }
        #ui {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(255,255,255,0.9); padding: 12px; border-radius: 8px; width: 160px; text-align: center;
        }
        button { cursor: pointer; padding: 10px; width: 100%; background: #27ae60; color: white; border: none; font-weight: bold; border-radius: 4px; }
        #result { font-weight: bold; margin-bottom: 5px; color: #333; font-size: 14px; }
    </style>
</head>
<body>

<div id="container">
    <div id="photo-container">
        <img id="street-photo" src="" alt="Trwa omijanie blokady...">
    </div>
    <div id="map"></div>
</div>

<div id="ui">
    <div id="result">Ładowanie...</div>
    <button onclick="nextRound()">NASTĘPNE</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const LOCS = [
        {id: '542616233966952', lat: 44.1194, lng: 15.2285},
        {id: '1241517036666837', lat: 43.5081, lng: 16.4402},
        {id: '1074163433512995', lat: 42.6507, lng: 18.0944}
    ];

    let map, current, marker;

    function init() {
        map = L.map('map', { zoomControl: false }).setView([44.5, 15.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', handleGuess);
        nextRound();
    }

    function nextRound() {
        current = LOCS[Math.floor(Math.random() * LOCS.length)];
        
        // ADRES PROXY: images.weserv.nl pobiera zdjęcie za nas
        const originalUrl = `https://images.mapillary.com/${current.id}/thumb-2048.jpg`;
        const proxyUrl = `https://images.weserv.nl/?url=${encodeURIComponent(originalUrl)}`;

        const imgElement = document.getElementById('street-photo');
        imgElement.src = proxyUrl;

        if(marker) map.removeLayer(marker);
        marker = null;
        document.getElementById('result').innerText = "Gdzie to jest?";
    }

    function handleGuess(e) {
        if(marker) return;
        const target = L.latLng(current.lat, current.lng);
        const dist = (map.distance(e.latlng, target) / 1000).toFixed(1);
        document.getElementById('result').innerHTML = `Błąd: <b>${dist} km</b>`;
        marker = L.marker(target).addTo(map);
        map.fitBounds(L.latLngBounds([e.latlng, target]), {padding: [30, 30]});
    }

    init();
</script>
</body>
</html>
