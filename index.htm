<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chorwacja GeoGuessr - Wersja Offline</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        #container { display: flex; flex-direction: column; height: 100vh; }
        #photo-container { 
            flex: 1.5; background: #000; display: flex; 
            align-items: center; justify-content: center;
        }
        #street-photo { max-width: 100%; max-height: 100%; object-fit: contain; border: 3px solid #444; }
        #map { flex: 1; border-top: 5px solid #000; }
        #ui {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 10px; border-radius: 8px; width: 160px; text-align: center;
        }
        button { cursor: pointer; padding: 10px; width: 100%; background: #27ae60; color: white; border: none; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>

<div id="container">
    <div id="photo-container">
        <img id="street-photo" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgHBgkIBwgKCgkLDRYPDQwMDRsUFRAWIB0iIiAdHx8kKDQsJCYxJx8fLT0tMTU3Ojo6Iys/RD84QzQ5OjcBCgoKDQwNGg8PGjclHyU3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3Nzc3N3/AABEIAHgAtAMBIgACEQEDEQH/xAAZAAEBAQEBAAAAAAAAAAAAAAAAAQIHA//EAB4QAQEBAQEBAQEBAQAAAAAAAAABAhESAxMhMVFB/8QAFQEBAQAAAAAAAAAAAAAAAAAAAAH/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwD6MAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//Z" alt="Jeśli to widzisz, kod działa!">
    </div>
    <div id="map"></div>
</div>

<div id="ui">
    <div id="result">Czy widzisz zdjęcie?</div>
    <button onclick="next()">NASTĘPNE</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Prosta inicjalizacja mapy
    const map = L.map('map').setView([44.5, 16.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function next() {
        alert("Kod działa! Przeglądarka wyświetla wbudowane zdjęcie.");
    }

    map.on('click', function(e) {
        L.marker(e.latlng).addTo(map);
        document.getElementById('result').innerText = "Marker postawiony!";
    });
</script>
</body>
</html>
