<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chorwacja GeoGuessr - Test Ostateczny</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #container { display: flex; flex-direction: column; height: 100vh; }
        #photo-container { flex: 1.5; background: #000; display: flex; align-items: center; justify-content: center; }
        #street-photo { width: 100%; height: 100%; object-fit: cover; }
        #map { flex: 1; border-top: 4px solid #444; }
        #ui { position: absolute; top: 15px; right: 15px; z-index: 1000; background: white; padding: 15px; border-radius: 12px; width: 180px; text-align: center; }
        button { cursor: pointer; padding: 10px; width: 100%; background: #e67e22; color: white; border: none; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

<div id="container">
    <div id="photo-container">
        <img id="street-photo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Zadar_Riva.jpg/800px-Zadar_Riva.jpg" alt="Obrazek testowy">
    </div>
    <div id="map"></div>
</div>

<div id="ui">
    <div id="result">Czy widzisz zdjęcie powyżej?</div>
    <button onclick="check()">TAK, WIDZĘ</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([44.5, 16.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function check() {
        document.getElementById('result').innerText = "Świetnie! Teraz kliknij na mapę.";
    }

    map.on('click', function(e) {
        L.marker(e.latlng).addTo(map);
        document.getElementById('result').innerText = "Marker działa!";
    });
</script>
</body>
</html>
